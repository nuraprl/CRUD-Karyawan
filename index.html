<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="card">
                 <div class="card-header">
                     Menu
                 </div>
                 <div class="card-body">
                     
                     <div class="list-group">
                         <a href="" class="list-group-item">Daftar Karyawan</a>
                         <a href="" class="list-group-item">Tambah Karyawan</a>
                     </div>
     
                 </div>
                </div> 
     
             </div> 
             
             <div class="col-9">

                <div class="card">
                    <div class="card-header">
                        Tambah Karyawan
                    </div> 
                    <div class="card-body">

                        <div>
                            <div class="mb-3">
                              <label class="form-label">Nama</label>
                              <input type="text" class="form-control" id="txtnama" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Nomor Induk</label>
                                <input type="number" class="form-control" id="txtnomorInduk" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Masa Kerja</label>
                                <input type="number" class="form-control" id="txtmasaKerja" />
                            </div>
      
                              <div class="mb-3">
                                  <label class="form-label">Gaji Karyawan</label>
                                  <select class="form-control" id="txtgaji" >
                                      <option value="">Pilih Gaji Karyawan</option>
                                      <option value="4.000.000">4.000.000</option>
                                      <option value="7.000.000">7.000.000</option>
                                  </select>
                              </div>
                          </div>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <button class="btn btn-primary" onclick="tambahKaryawan()">Simpan</button> 
                        <button class="btn btn-secondary ml-3" onclick="cancel()">Cancel</button>
                    </div>
                </div>
                
                <div class="card mt-4">
                       <table class="table table-bordered" id="tblKaryawan">
                        <div class="card-header">
                            Daftar Karyawan
                        </div>
                        <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>NoInduk</th>
                            <th>MasaKerja</th>
                            <th>Gaji</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    </div>

             </div>
        </div>
    </div>

    <script src="./karyawan.js"></script>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
